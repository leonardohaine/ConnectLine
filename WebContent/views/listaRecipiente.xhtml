<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="inicial.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formMaterial" enctype="multipart/form-data">
	      
	        
	            
		        <p:dataTable var="mat" value="#{material.materiais}" reflow="true" rows="10" paginator="true">
				    <p:column headerText="Id">
				        <h:outputText value="#{mat.material}" />
				    </p:column>
				 
				    <p:column headerText="Descrição">
				        <h:outputText value="#{mat.descricao}" />
				    </p:column>
				 
				    <p:column headerText="Ativo">
				        <p:graphicImage value="#{mat.ativo ? '../imagens/ledgreen22.png' : '../imagens/ledred22.png'}" />
				    </p:column>
				    
				    <p:column headerText="Ação">
				        <p:commandButton update=":formMaterial" action="#{material.Edit}" icon="ui-icon-pencil" title="Editar">
			                <f:setPropertyActionListener value="#{mat}" target="#{material.selectedMaterial}" />
			            </p:commandButton>
			            
			            <p:commandButton update=":formMaterial" action="#{material.Edit}" icon="ui-icon-close" title="Deletar">
			                <f:setPropertyActionListener value="#{mat}" target="#{material.selectedMaterial}" />
			            </p:commandButton>
				    </p:column>
				 
				</p:dataTable>	
	        
	        
	        
	        <p:blockUI block="" trigger="" /> 
	    </h:form>
    
    <ui:remove>
    	<ui:include src="menu.xhtml"></ui:include>
    </ui:remove>
    
        <p:ajaxStatus style="width:32px;height:32px;" id="ajaxStatusPanel2">  
            <f:facet name="start">  
                <h:graphicImage value="../imagens/loader1.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
