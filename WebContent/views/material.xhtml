<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="inicial.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formMat" enctype="multipart/form-data">
        <p:panelGrid  id="panelMatrial" style="margin-top:20px; background-color: #cccccc;" >
            
        <f:facet name="header">  
            <p:row>
                <p:column colspan="10">CADASTRO DE MATERIAIS</p:column>
            </p:row>
        </f:facet>
       
        <p:row>
            <p:column colspan="2">Material:<br/><p:inputText size="29" value="#{setores.setor.setor}" /></p:column>
           
            <p:column colspan="2">Descrição:<br/><p:inputText size="29" value="#{setores.setor.descricao}" /></p:column>
              
            <p:column colspan="2">Ativo:<br/><p:selectBooleanButton value="#{setores.setor.ativo}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" /></p:column>
            
        </p:row>
        <p:row>
            <p:column style="text-align: center;" colspan="8">
            
            	<p:commandButton icon="icone-cancel"  id="up" value="Update" ajax="true" update="@form" />
            
                <p:commandButton icon="icone-clear" process="@this"  id="clearBtn" value="Limpar" update="panelMatrial">
                    <p:resetInput target="panelMatrial" />
                </p:commandButton>
                <p:commandButton icon="icone-check" id="saveBtn" value="Salvar" action="#{setores.salvarSetor}" update="panelMatrial" global="true" />
                
                <p:focus context="panelMatrial"/>  
                <p:messages /> 
            </p:column> 
        </p:row>
        
        </p:panelGrid>
        
        <p:blockUI block="panelMatrial" trigger="saveBtn, clearBtn" /> 
    </h:form>
    
    <ui:remove>
    	<ui:include src="menu.xhtml"></ui:include>
    </ui:remove>
    
        <p:ajaxStatus style="width:32px;height:32px;" id="ajaxStatusPanel2">  
            <f:facet name="start">  
                <h:graphicImage value="../imagens/loader1.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
