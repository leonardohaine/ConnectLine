<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="inicial.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formMaterial" enctype="multipart/form-data">
	      
	        
	            
		        <p:dataTable var="mat" value="#{material.materiais}" reflow="true" rows="10" paginator="true">
				    <f:facet name="header">
				        LISTA DE MATERIAIS
				    </f:facet>
				    
				    <p:column headerText="Id">
				        <h:outputText value="#{mat.material}" />
				    </p:column>
				 
				    <p:column headerText="Descrição">
				        <h:outputText value="#{mat.descricao}" />
				    </p:column>
				 
				    <p:column headerText="Ativo">
				        <p:graphicImage value="#{mat.ativo ? '../imagens/ledgreen22.png' : '../imagens/ledred22.png'}" />
				    </p:column>
				    
				    <p:column headerText="Ação">
				    
				    	<p:commandButton update="formMaterial:carDetail" oncomplete="PF('dlgCadastro').show()" icon="ui-icon-search" title="View">
			                <f:setPropertyActionListener value="#{mat}" target="#{material.material}" />
			            </p:commandButton>
				    
				        <p:commandButton update="formMaterial:carDetail" action="#{material.outcome}" actionListener="#{material.Edit}" oncomplete="PF('dlgCadastro').show()" icon="ui-icon-pencil" title="Editar">
				        	<f:setPropertyActionListener value="#{mat}" target="#{material.material}" />
				        	<f:attribute name="matSelecionado" value="#{mat}" />
							<f:attribute name="value" value="Click Me" />
			            </p:commandButton>
			            
			            <p:commandButton update=":formMaterial"  action="#{material.delete}" icon="ui-icon-close" oncomplete="PF('dlgCadastro').show()" title="Deletar">
			            	<f:attribute name="matSelecionado" value="#{mat}" />
			                <f:setPropertyActionListener value="#{mat}" target="#{material.selectedMaterial}" />
			            </p:commandButton>
				    </p:column>
				    
				    <f:facet name="footer">
				        Total: #{fn:length(material.materiais)}
				    </f:facet>
				 
				</p:dataTable>
				
				<p:dialog header="Car Info" widgetVar="dlgCadastro" showEffect="fade" hideEffect="fade" resizable="false">
		        <p:outputPanel id="carDetail" style="text-align:center;">
		            <p:panelGrid  columns="2" rendered="#{not empty material.material}" columnClasses="label,value">
		                <f:facet name="header">
		                    header 
		                </f:facet>
		 
		                <h:outputText value="Id:" />
		                <h:outputText value="#{material.material.material}" />
		 
		                <h:outputText value="Descrição" />
		                <p:inputText value="#{material.material.descricao}" />
		 
		                <h:outputText value="Ativo:" />
		                <p:inputText value="#{material.material.ativo}" />
		                
		                <p:commandButton icon="icone-check" id="editarBtn" value="Salvar" action="#{material.save}" update="formMaterial" global="true" />
		            </p:panelGrid>
		        </p:outputPanel>
		    </p:dialog>
				
	        	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	        	<p:commandButton value="Cadastrar" id="ajax"  onclick="location.href='./material.jsf';" styleClass="ui-priority-primary" />
	        <p:blockUI block="" trigger="" /> 
	    </h:form>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
