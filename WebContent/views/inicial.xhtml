<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="./css.css" />  
	<title>Sistema de Gerenciamento de Laboratório</title>
</h:head>
<h:body >
	
	<p:growl id="messages" />
	<p:layout fullPage="true" gutter="0" styleClass="backLayout" >
		<p:layoutUnit position="north" size="70" resizable="false" gutter="0" style="background: darkblue;"
			closable="false" collapsible="true">
			
			<div align="center" style="border: 0px solid red; height: 55px;">
				<div align="left" style="float: left; border:0px solid;">
					
					
				</div>
				<div align="center" style="float: center; height: 20px; border: 0px solid orange;">
					<p:outputLabel value="SISTEMA DE GERENCIAMENTO DE AMOSTRAS" 
					style="font: bold 10px arial black; color: white; text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px white;" />
				
					<div align="center" style="float: right; border: 0px solid green;">
						<p:graphicImage value="../imagens/icone-usuario.png" width="40" height="40" /><br/>
						#{auth.user}
					</div>	
				
				</div>
				
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="27" resizable="false" gutter="0" style="background: darkblue;"
			closable="false" collapsible="true">
			<p:outputLabel dir="ltr" value="Copyright © 2016, JLab. Todos os direitos reservados."></p:outputLabel>
			<div align="right" style="float: left; border:0px solid;">
					<p:clock pattern="dd/mm/yyyy - HH:mm:ss" mode="server" />
					
				</div>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="210" resizable="false" gutter="0"
			closable="false" collapsible="true" effect="drop">
			<ui:include src="menu.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="center" gutter="0">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
